<div>
  <div class="pageLabel">
    <span>User Profiles</span>
    <form [formGroup]="searchForm" class="searchbox">
      <input type="text" class="searchInput" formControlName="search" placeholder="Search user by name" [(ngModel)]="user" name="user" (input)="search($event)">
      <button (click)="user=''" class="clearBtn">x</button>
    </form>
  </div>
  <mat-card class="example-card" *ngFor="let profile of userProfiles | searchuser: user" (click)="getUser(profile.id)">
    <mat-card-header>
      <img mat-card-avatar class="example-header" src={{profile.picture}}>
      <mat-card-title>{{profile.title}}. {{profile.firstName}} {{profile.lastName}}</mat-card-title>
    </mat-card-header>
    <!--<mat-card-content>
      <p>{{profile.email}}</p>
    </mat-card-content>-->
  </mat-card>
</div>
